        <!--Math Example-->
        <h2>Quadratic Formula</h2>

        <p>For an equation of the form ax<sup>2</sup> + bx+ c = 0a x<sup>2</sup>+bx +c = 0, you can solve for x using the Quadratic Formula:</p>
        <p>(a+b)<sup>2</sup> = a<sup>2</sup> +2ab +b<sup>2</sup></p>
        
        
        <!--Chemistry Example-->

        <h2>inorganic compounds</h2>
        <ul>
            <li>Aluminium diacetate <span style="color:red;font-weight:bold;">Al(CH<sub>3</sub>CO<sub>2</sub>)<sub>2</sub>OH</span></li>
            <li>Aluminium triacetate <span style="color:red;font-weight:bold;">Al(CH<sub>3</sub>CO<sub>2</sub>)<sub>3</sub></span></li>
        </ul>
